<!doctype html>
<html ng-app="todoApp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<script src="calculator.js"></script>
</head>
<body>
<div ng-controller="CostCalculatorController">
<form ng-submit="calculateCosts()">
  <ul>
    <li>
      Distance: 
      <input type="text" ng-model="distance" size="30">
    </li>
    <input type="submit" value="Calculate">
</form>  
<table>
  <tr>
    <td>Car</td>
    <td>Grab Taxi</td>
    <td>UberX</td>
    <td>Uber Black</td>
  </tr>
  <tr>
    <td></td>
    <td>{{grabTaxiCost| number:0}}</td>
    <td>{{uberxCost| number:0}}</td>
    <td>{{uberblkCost| number:0}}</td>
  </tr>
</table>
</div>
</body>
